{% load static %} <!-- serve para carregar os componentes da pasta static do servidor -->
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="ThaynÃ¡ Quinteiro">
        <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
		<title>Login</title>
	</head>
    
	<body>
		<div>
			{% if messages %}
				<ul class="mensagem_do_servidor">
					{% for mensagem in messages %}
						<li {% if mensagem.tags %} class="alert alert-{{message.tags}}" {% endif %}>{{mensagem}}/li>
					{% endfor %}
				</ul>
			{% endif %}

			<form action="{% url 'enviar_login' %}" method="post"> {% csrf_token %}

				<h1>LOGIN</h1>
				<label for="email">E-mail</label>
				<input type="email" id="emial" name="email" placeholder="Informe seu email" required>

				<label for="password">Senha</label>
				<input type="password" id="senha" name="senha" placeholder="Informe sua senha" required>

				<button type="submit" id="enviar">Sigin</button>
			</form>

			<div class="error-message">
				<!--Mensagem de erro inserida aqui-->
			</div>

		</div>	
	</body>

</html>
